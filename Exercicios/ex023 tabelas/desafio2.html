<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 2 tabelas</title>
  <style>
    body{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    table{
        border-collapse: collapse;
        width: 350px;
    }

    td{
        border: 3px solid burlywood;
        padding: 15px;
        text-align: center;
    }
    td.colspan{
        background-color: red;
    }

    td.rowspan{
        background-color: green;
    }
  </style>
</head>
<body>
    <h1>Desafio 2 Tabelas mescladas</h1>
    <table>
        <tr>
            <td colspan="4" class="colspan">A</td>
            
            <td rowspan="4" class="rowspan">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="rowspan">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
         
        </tr>
        <tr>
          
            <td>G</td>
            <td>H</td>
            <td>I</td>
           
        </tr>
        <tr>
            
            <td>J</td>
            <td>L</td>
            <td>M</td>
         
        </tr>
        <tr>
            
            <td colspan="4" class="colspan">N</td>
         
        </tr>
    </table>
</body>
</html>
