<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
<video width="500" poster="img/capa praia.jpg" controls loop>
    <source src="midia/Praias.mkv" type="video/mkv">
    <source src="midia/Praias.webm" type="video/webm">
    <p>Seu navegador não tem compatiilidade com reprodução de videos</p>
</video>
<hr>
   <h1>Inserindo videos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=32AXPapG51o3OGGu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   <hr>
   <h1>Inserindo videos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/294614669?h=f3c339295d&autoplay=1&color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
